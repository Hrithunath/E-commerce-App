plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.hrithu.shop"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.hrithu.shop"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }





   signingConfigs {
    release {
        keyAlias = "upload"  // Directly specify your key alias
        keyPassword = "123456"  // Directly specify your key password
        storeFile = file("/home/hrithunath/upload-keystore.jks")  // Direct path to the keystore file
        storePassword = "123456"  // Directly specify your store password

        // Debugging output to confirm values
        println "keyAlias: upload"
        println "storeFile: /home/hrithunath/upload-keystore.jks"
        println "Absolute storeFile path: ${storeFile.absolutePath}"
    }
}


    buildTypes {
        release {
            signingConfig signingConfigs.release
        minifyEnabled false
        shrinkResources false
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // For Theme.AppCompat.NoActionBar
    implementation 'androidx.core:core-ktx:1.10.1'      // Kotlin extensions
    implementation 'com.google.firebase:firebase-bom:32.2.0' // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics-ktx' // Firebase Analytics
    implementation 'androidx.multidex:multidex:2.0.1'  // MultiDex support
}


